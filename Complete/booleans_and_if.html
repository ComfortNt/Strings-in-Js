<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans & If statements</title>
</head>
<body>

    <p> Rock Paper Scissors</p>

    <button onclick="

    playerMove = 'rock';
    pickMove();
    chosenMove();
    " >
        Rock
    </button>

    <button onclick=" 

    playerMove = 'paper';
    pickMove();
    chosenMove();
    ">
    Paper
    </button>

    <button onclick="  
    playerMove = 'scissors';
    pickMove();
    chosenMove();
    " >
        Scissors
    </button>

    <script>

    let compMove;
    let playerMove;
    let randomNum;

    function pickMove(){
    compMove ='';
    randomNum = Math.random();  // Generates a positive number greater than or equal to 0 and less than 1;
    if(randomNum >= 0 && randomNum < 1/3){
        compMove ='rock';

    }else if( randomNum >= 1/3 && randomNum < 2/3){
        compMove = 'paper';

    }else if(randomNum >= 2/3 && randomNum < 1){
       compMove ='scissors';
    };
    };

    // This function compares the moves and announces the winnwer. 
    function chosenMove(){

        if( compMove === 'rock'){
            alert(`Game Lost \n Comp move ${compMove} vs Player move ${playerMove}`);
        }
        else if( compMove === 'paper'){
            alert(`Game Won \n Comp move ${compMove} vs Player move ${playerMove}`);

        }else if( compMove === 'scissors'){
            alert(`Game Drawn \n Comp move ${compMove} vs Player move ${playerMove}`);
        };
    }; 

        
    </script>
    
</body>
</html>
