<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Js</title>
</head>
<body>

    <p>Functions and objects. Coin flip Game</p>

    <button onclick=" 
    player ='heads';
    generateFlip();
     ">
        heads
    </button>

    <button onclick="
    player='tales';
    generateFlip();  ">
        tails
    </button>

    <script>

        //tax

        function calculateTax(tax){
            console.log(tax * 0.15);  
        };
        calculateTax(31000);

        // convertTofehrenheit
        function degreesTofehren(degrees){
          const temp = (degrees * 9/5) + 32;
          return temp;
        };
        console.log(degreesTofehren(25));
        ////obj
        const convertObj = {

            name : 'bee1',
            likes : 'honey',
            worksFor: 'Queen',
            branch : {
                pollenUnit : 6,
                id: 334453,
                shifts: 'everyday'
            }
        };
        /// Json or Javascript Object notation. Its a bulit in object of Js popular methods are parse() and stringify()
        // converts a Js object into JSON
        console.log(JSON.stringify(convertObj));
        const objTojson = JSON.stringify(convertObj);
        // converts JSON into a javascript object
         console.log(JSON.parse(objTojson));


        ///

        let player;
        let coin;
        let score = JSON.parse(localStorage.getItem('liveScore')) ||  { win:0,loss:0};


        function generateFlip (){
        let coinValue = Math.random();
        if( coinValue >= 0 && coinValue <= 1/2){
            coin = 'heads'
        }else{
            coin = 'tales'
        };

        if( coin === player){
            alert(`You Win : Player:${player} Vs Computer:${coin}
            \n Score: Win:${score.win+=1} Loss:${score.loss}`);

        }else{
            alert(`You Loss : Player:${player} Vs Computer:${coin}
            \n Score: Win:${score.win} Loss:${score.loss+=1}`);
        };
            localStorage.setItem('liveScore', JSON.stringify(score));
        };

        
        

    
        
         
    </script>
    
</body>
</html>
