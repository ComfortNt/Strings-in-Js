<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & loops</title>
</head>
<body>
    


    <input type="text" name="" id="" placeholder="add Todo" class="js-item">
    <br><br>
    <button onclick="addItem();">
        Add
    </button>

    <div class="js-array-item"></div>

    <script>

    const todoList = ['1','2'];
    let htmlAccum = '';


    function render(){
    for( let i = 0 ; i < todoList.length-1 ; i++){
        const todoItem = `<p>${todoList[i]}</p>`;
        htmlAccum+=todoItem;
    }
    paraElement.innerHTML = htmlAccum;
    };

    render();
    function addItem(){
    
    const inputElement = document.querySelector('.js-item');
    const paraElement = document.querySelector('.js-array-item');
    let item = inputElement.value;
    
    todoList.push(item);
    render();

    };

    </script>
</body>
</html>
